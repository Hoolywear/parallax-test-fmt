<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>parallax test</title>
  </head>
  <body>
    <div id="bg" class="center-elements">
      <img src="abstract_gradients_2.jpg" alt="bg" id="bg-image" data-depth=".2">
    </div>
    <div id="parallax-logo" class="center-elements">
      <img src="fmt_logo.png" alt="logo" id="logo" data-depth="-.05">
    </div>
    <script src="parallax.min.js"></script>
    <script type="text/javascript">
      var bgScene = document.getElementById('bg');
      var logoScene = document.getElementById('parallax-logo');

      var parallaxInstance = new Parallax(bgScene, {
        relativeInput:true
      });
      var parallaxInstance = new Parallax(logoScene, {
        relativeInput:true
      });
    </script>
  </body>
</html>
